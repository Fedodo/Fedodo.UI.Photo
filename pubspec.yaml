name: fedodo_ui_photo
description: Photos for Fedodo
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  activitypub: ^1.2.10
  fedodo_general: ^1.8.3

  infinite_scroll_pagination: ^3.2.0
  cached_network_image: ^3.2.3
  flutter_html: ^3.0.0-beta.1
  html: ^0.15.4
  url_launcher: ^6.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  fonts:
    - family: Roboto
      fonts:
        - asset: packages/fedodo_general/fonts/Roboto/Roboto-Regular.ttf
        - asset: packages/fedodo_general/fonts/Roboto/Roboto-Black.ttf
    - family: NotoColorEmoji
      fonts:
        - asset: packages/fedodo_general/fonts/NotoColorEmoji-Regular.ttf
    - family: Righteous
      fonts:
        - asset: packages/fedodo_general/fonts/Righteous-Regular.ttf
  uses-material-design: true